<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas en HTML 04</title>
</head>
<body>
    <h1>Práctica de tablas en HTML</h1>
    <h2>Cuarto ejercicio</h2>
    <a href="../index.html">
        <button>Volver a Inicio</button>
    </a>
    <br><br>
    <table border=1 cellspacing=5 cellpadding=10>
        <caption>Horarios de clase</caption>
        <thead>
            <tr>
              <th>Día</th>
              <th colspan="2">Detalles</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>10:00-11:00</td>
                <td>Clase de matemáticas</td>
            </tr>

            <tr>
                <td>Martes</td>
                <td>11:00-12:00</td>
                <td>Clase de historia</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
