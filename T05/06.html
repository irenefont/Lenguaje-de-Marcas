<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas en HTML 06</title>
</head>
<body>
  <h1>Práctica de tablas en HTML</h1>
  <h2>Sexto ejercicio</h2>
  <a href="../index.html">
    <button>Volver a Inicio</button>
  </a>
  <br><br>
  <table border=1 cellspacing=5 cellpadding=10>
    <caption>Tienda</caption>
    <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>Manzanas:</td>
      <td>10</td>
      <td>5€</td>
    </tr>

    <tr>
      <td>Plátanos:</td>
      <td>20</td>
      <td>10€</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
      <td colspan="3" rowspan="3">Total: 30</td>
    </tr>
    </tfoot>

  </table>
</body>
</html>
